<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta Cam</title>

    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#4A5568"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Paleta Cam">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col items-center justify-between p-4">

    <header class="w-full max-w-lg text-center">
        <h1 class="text-4xl font-bold text-gray-800 dark:text-white">Paleta Cam</h1>
        <p class="mt-2 text-lg">Extraia paletas de cores do mundo real.</p>
    </header>

    <main id="app" class="w-full max-w-lg flex flex-col items-center">
        <div id="camera-container" class="w-full aspect-video bg-gray-800 rounded-2xl shadow-xl overflow-hidden mb-4 relative">
            <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
            <p id="status-text" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white font-semibold">Iniciando c√¢mera...</p>
        </div>

        <div id="palette-display" class="w-full grid grid-cols-2 sm:grid-cols-5 gap-2 min-h-[100px]">
        </div>
    </main>

    <footer class="w-full max-w-lg">
        <button id="capture-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-2xl shadow-lg transform hover:scale-105 transition-transform duration-200 text-xl disabled:opacity-50 disabled:cursor-not-allowed">
            Capturar Cores
        </button>
    </footer>
    
    <canvas id="canvas"></canvas>

    <script src="script.js" defer></script>
</body>
</html>
